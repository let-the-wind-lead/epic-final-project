version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/epic-final-project
    overwrite: yes
    exclude:
      - app/**                      
file_exists_behavior: OVERWRITE

permissions:
  - object: /home/ubuntu/epic-final-project
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
